
<!DOCTYPE html>
<html lang="es">

  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Panel de Administración</h1>

      <tbody id="denunciasTableBody"></tbody>
    </table>
  </div>
  <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzón de Quejas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="logo.jpg" alt="Logo de la empresa" class="logo">
      <h2>Buzón de Denuncias</h2>
      <form id="formulario">
        <label for="nombre">¿Deseas que sea anónima?</label>
        <select id="anonimo">
          <option value="sí">Sí</option>
          <option value="no">No</option>
        </select>

        <div id="nombreCampo">
          <label for="nombre">Nombre (opcional si es anónima):</label>
          <input type="text" id="nombre">
        </div>

        <label for="descripcion">Descripción de la denuncia:</label>
        <textarea id="descripcion" required></textarea>

        <div class="nota">
          <input type="checkbox" id="aviso" required>
          <label for="aviso">
            Acepto el <a href="#" onclick="mostrarAviso()">aviso de privacidad</a>.
          </label>
        </div>

        <button type="submit">Enviar</button>
      </form>

      <div id="confirmation"></div>
      <p style="margin-top:20px;">
        <a href="login.html" style="color:#0a1a2f; font-weight:bold;">Acceso Administrador</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

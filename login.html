<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="logo.jpg" alt="Logo de la empresa" class="logo">
      <h2>Iniciar Sesi칩n Administrador</h2>
      <form id="loginForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" required>

        <label><input type="checkbox" id="verPassword"> Ver contrase침a</label>

        <button type="submit">Entrar</button>
      </form>
      <div id="mensaje" class="error"></div>
    </div>
  </div>

  <script>
    document.getElementById("verPassword").addEventListener("change", function () {
      const pass = document.getElementById("password");
      pass.type = this.checked ? "text" : "password";
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      if(usuario === "admin" && password === "admin123"){
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("mensaje").textContent = "Usuario o contrase침a incorrectos";
      }
    });
  </script>
</body>
</html>
